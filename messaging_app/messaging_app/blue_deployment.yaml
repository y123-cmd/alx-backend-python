# blue_deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-app-blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: messaging-app
      version: blue
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0   # Ensure no pod goes down
      maxSurge: 1         # Start new pod before removing old
  template:
    metadata:
      labels:
        app: messaging-app
        version: blue
    spec:
      containers:
      - name: messaging-app
        image: your-dockerhub-user/messaging-app:2.0   # âœ… Updated version
        ports:
        - containerPort: 8000
