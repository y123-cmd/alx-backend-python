apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: messaging-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: messaging.local # Change to your domain or use /etc/hosts entry for local dev
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: messaging-app-service
                port:
                  number: 8000
